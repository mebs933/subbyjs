<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Audio Transcription with Gladia</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="captions" id="captionsgladia">
      <div class="card-body" id="textgladia">Live Audio Transcription with Gladia</div>
    </div>
    <div class="box">
      <div class="object" id="record">
        <div class="outline"></div>
        <div class="outline" id="delayed"></div>
        <div class="button"></div>
        <div class="button" id="circlein">
          <img src="/images/soundwave.svg" class="soundwave-icon" alt="Soundwave Icon"/>
        </div>
      </div>
    </div>
  </div>

  <div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="fontSlidergladia">
  </div>

  <script type="module" src="clientgladia.js"></script>
  <script type="module" src="transcriptstoragegladia.js"></script>
  <script type="module" src="captionsgladia.js"></script>
  <script type="module" src="fontsizeslidergladia.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
