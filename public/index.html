<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subby - Peek into conversation</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="captions" id="captions">
      <div class="card-body" id="text">Subby - Peek into conversation</div>
    </div>
    <div class="box">
      <div class="object" id="record">
        <div class="outline"></div>
        <div class="outline" id="delayed"></div>
        <div class="button"></div>
        <div class="button" id="circlein">
          <img src="/images/soundwave.svg" class="soundwave-icon" alt="Soundwave Icon"/>
        </div>
      </div>
    </div>
  </div>

  <div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="fontSlider">
  </div>

  <!-- Since Bootstrap is not a module, we do not include type="module" -->
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Include the socket.io client as a module -->
  <script type="module">
    import io from "https://cdn.socket.io/4.5.3/socket.io.esm.min.js";
    window.io = io;
  </script>

  <!-- Include client.js and captions.js as modules -->
  <script type="module" src="captions.js"></script>
  <script type="module" src="client.js"></script>
  
  <!-- If fontsizeslider.js is not using ES6 modules, leave it as is; otherwise, add type="module" -->
  <script src="fontsizeslider.js"></script>
</body>

</html>
