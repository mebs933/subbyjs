<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subby - Peek into conversation</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script
  src="https://cdn.socket.io/4.5.3/socket.io.min.js"
  integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
  crossorigin="anonymous"
></script>
  <link rel="stylesheet" href="style.css" />
  <script src="../../node_modules/nosleep.js/dist/NoSleep.js"></script>
</head>

<body>
  <div class="container">
    <div class="captions" id="captions">
      <div class="card-body" id="text">Subby - Peek into conversation</div>
    </div>
    <div class="box">
      <div class="object" id="record">
        <div class="outline"></div>
        <div class="outline" id="delayed"></div>
        <div class="button"></div>
        <div class="button" id="circlein">
          <img src="/images/soundwave.svg" class="soundwave-icon" alt="Soundwave Icon"/>
        </div>
      </div>
    </div>
    <!-- Voeg de samenvatting knop en het select element toe -->
    <button id="summary">Samenvatting</button>
    <select id="minutes">
      <option value="1">1 minuut</option>
      <option value="2">2 minuten</option>
      <option value="3">3 minuten</option>
    </select>
  </div>

  <div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="fontSlider">
  </div>

  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client.js"></script>
  <script src="fontsizeslider.js"></script>
  <!-- Importeer de uisummary.js, summaryfunction.js, en summaryoverlay.js bestanden -->
  <script src="uisummary.js"></script>
  <script src="summaryfunction.js"></script>
  <script src="summaryoverlay.js"></script>
</body>

</html>
