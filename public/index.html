<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subby - Peek into conversation</title>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="">

    <div class="container">
      <div class="captions" id="captions">
        <div class="card-body" id="text">Subby - Peek into conversation</div>
      </div>

      <div class="box">
        <div class="object" id="record">
          <div class="outline"></div>
          <div class="outline" id="delayed"></div>
          <div class="button"></div>
          <div class="button" id="circlein">
            <img src="/images/soundwave.svg" class="soundwave-icon" alt="Soundwave Icon"/>
          </div>
        </div>
      </div>

      <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="fontSlider">
      </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
    <script src="/workspaces/subbyjs/public/fontsizeslider.js"></script>

  </body>
</html>
